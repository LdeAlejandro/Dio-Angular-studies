

<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card__title">
        <h3>{{pokemon.name | titlecase | transformador:'Alejandro':'9832jd9083j'}}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default"alt="pokemon">
    </div>
    <div class="card__stats">
        <span class="card__stats__type" *ngFor="let pokemon of pokemon.types">{{pokemon.type.name | titlecase }}</span>
       
    </div>

</div>
